name: ğŸ”® AstroCalc CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v5
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript type check
      run: npx tsc --noEmit
      
    - name: ğŸ§¹ ESLint check
      run: npx expo lint
      
    - name: ğŸ§ª Run tests (if available)
      run: npm test --passWithNoTests
      
    - name: ğŸ“± Verify Expo build
      run: npx expo export --platform all --clear

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v5
      
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ›¡ï¸ Check for vulnerabilities
      run: npx audit-ci --moderate

  astrology-specific:
    name: ğŸŒŸ Astrology Features Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v5
      
    - name: ğŸ”® Verify astrology services
      run: |
        echo "Checking astrology data service..."
        test -f services/astrologyDataService.ts
        test -f services/dailyHoroscope.ts
        test -f services/horoscopeCacheService.ts
        echo "âœ… All astrology services found!"
        
    - name: ğŸ—ƒï¸ Verify Supabase migrations
      run: |
        echo "Checking Supabase setup..."
        test -d supabase/migrations
        test -f lib/supabase.ts
        echo "âœ… Supabase configuration verified!"
